app: me.santamorena.drill
ingredients:
  dist: trusty
  sources:
    - deb http://deb.debian.org/debian stretch main
  packages:
    - python3-minimal
    - python3-gi 
    - python3-gi-cairo 
    - gir1.2-gtk-3.0
    - python3-psutil
# script:
#   - wget -c https://github.com/yatima1460/drill/archive/master.zip
#   - unzip -o master.zip
#copy the source files
  script:
    - mkdir -p me.santamorena.drill.AppDir/usr/share/pyshared
    - cp -r ../../drill/. me.santamorena.drill.AppDir/usr/share/pyshared
  script:
    - mv me.santamorena.drill.AppDir/usr/share/pyshared/assets/appimage/drill.sh me.santamorena.drill.AppDir/usr
    - chmod +x me.santamorena.drill.AppDir/usr/drill.sh
  script:
    - mv me.santamorena.drill.AppDir/usr/share/pyshared/assets/appimage/me.santamorena.drill.desktop me.santamorena.drill.AppDir
  script:
    - mv me.santamorena.drill.AppDir/usr/share/pyshared/assets/appimage/icon.svg me.santamorena.drill.AppDir